<!DOCTYPE html>
<!--suppress RequiredAttributes, HtmlRequiredAltAttribute, HtmlFormInputWithoutLabel -->
<html xmlns:th="http://www.thymeleaf.org" lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
  </head>
  <body>
    <h1>Design your taco!</h1>
    <img th:src="@{/images/TacoCloud.png}"/>

    <form method="POST" th:object="${taco}">
      <span class="validationError"
        th:if="${#fields.hasErrors('ingredients')}"
        th:errors="*{ingredients}">Ingredient Error</span>

      <div class="grid">
        <div class="ingredient-group" id="wraps">
          <h3>Design your wrap:</h3>
          <!--/*@thymesVar id="wrap" type="java.util.List<tacos.Ingredient>"*/-->
          <div th:each="ingredient : ${wrap}">
            <input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
            <span th:text="${ingredient.name}">INGREDIENT</span><br/>
          </div>
        </div>

        <div class="ingredient-group" id="proteins">
          <h3>Design your proteins:</h3>
          <!--/*@thymesVar id="protein" type="java.util.List<tacos.Ingredient>"*/-->
          <div th:each="ingredient : ${protein}">
            <input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
            <span th:text="${ingredient.name}">INGREDIENT</span><br/>
          </div>
        </div>

        <div class="ingredient-group" id="cheeses">
          <h3>Design your cheeses:</h3>
          <!--/*@thymesVar id="cheese" type="java.util.List<tacos.Ingredient>"*/-->
          <div th:each="ingredient : ${cheese}">
            <input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
            <span th:text="${ingredient.name}">INGREDIENT</span><br/>
          </div>
        </div>

        <div class="ingredient-group" id="veggies">
          <h3>Design your veggies:</h3>
          <!--/*@thymesVar id="veggies" type="java.util.List<tacos.Ingredient>"*/-->
          <div th:each="ingredient : ${veggies}">
            <input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
            <span th:text="${ingredient.name}">INGREDIENT</span><br/>
          </div>
        </div>

        <div class="ingredient-group" id="sauces">
          <h3>Design your sauces:</h3>
          <!--/*@thymesVar id="sauce" type="java.util.List<tacos.Ingredient>"*/-->
          <div th:each="ingredient : ${sauce}">
            <input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
            <span th:text="${ingredient.name}">INGREDIENT</span><br/>
          </div>
        </div>
      </div>

      <div>
        <h3>Name your taco creation:</h3>
        <input type="text" th:field="*{name}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}">Name Error</span>
        <br/>

        <button>Submit your taco</button>
      </div>
    </form>
  </body>
</html>
